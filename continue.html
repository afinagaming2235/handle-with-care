<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Continue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/styles.css">

  <!-- Timer UI (minimal, safe) -->
  <style>
    .timerWrap {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .timerText {
      font-size: 14px;
      opacity: 0.85;
    }

    .timerTrack {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 999px;
      overflow: hidden;
    }

    .timerBar {
      height: 100%;
      background: linear-gradient(90deg, #c08cff, #ff7eb3);
      transform-origin: left;
      transform: scaleX(1);
    }
  </style>
</head>

<body>

  <!-- HEARTS (USED ONLY IN LINK 2, KEEP HIDDEN HERE) -->
  <div id="hearts" class="hearts hidden"></div>

  <main class="card wide">

    <!-- BLOCKED -->
    <section id="blocked" class="hidden">
      <p class="title">Access denied.</p>
    </section>

    <!-- ðŸ”¹ LINK 1 : SONG QUESTIONS -->
    <section id="songStage" class="hidden">
      <div class="stack wide">

        <!-- TIMER -->
        <div class="timerWrap">
          <div id="songTimerText" class="timerText">10:00</div>
          <div class="timerTrack">
            <div id="songTimerBar" class="timerBar"></div>
          </div>
        </div>

        <!-- QUESTION -->
        <p id="songTitle" class="title">One question.</p>
        <p id="songSubtitle" class="subtitle">You have 10 minutes.</p>

        <!-- INPUT -->
        <input
          id="songInput"
          class="input"
          placeholder="Type your answer"
          autocomplete="off"
        />

        <!-- BUTTON -->
        <button id="songSubmit" class="btn glow">
          Submit
        </button>

        <!-- MESSAGE -->
        <p id="songMsg" class="msg"></p>
      </div>
    </section>

    <!-- ðŸ”¹ LINK 2 CONTENT (UNCHANGED, JS CONTROLS VISIBILITY) -->

    <section id="personal" class="hidden">
      <p>You have 3 hearts. Every choice matters.</p>
      <button id="personalBtn" class="btn glow">I understand</button>
    </section>

    <section id="mainQuestions" class="hidden">
      <p id="mqPrompt"></p>
      <div id="mqChoices"></div>
      <p id="mqMsg" class="msg"></p>
    </section>

    <section id="afterMain" class="hidden">
      <p id="afterMainTitle"></p>
      <p id="afterMainBody"></p>
      <button id="toGameBtn" class="btn glow hidden">Continue</button>
    </section>

    <section id="game" class="hidden">
      <div class="hold-box">
        <div id="holdProgress" class="hold-progress"></div>
        <button id="holdBtn" class="hold-btn">HOLD</button>
      </div>
    </section>

    <section id="scroll" class="hidden">
      <button id="openScroll" class="btn">Open</button>
      <div id="letter"></div>
      <button id="toFinalBtn" class="btn glow hidden">Continue</button>
    </section>

    <section id="final" class="hidden">
      <div class="timerTrack">
        <div id="photoTimerBar" class="timerBar"></div>
      </div>
      <div id="photoCard" class="photo-card">
        <img src="/assets/photo.jpg" alt="photo">
        <p id="finalMsg"></p>
      </div>
    </section>

  </main>

  <!-- ðŸ”¹ IMPORTANT -->
  <!-- LINK 1 SCRIPT (song + timer + email sending) -->
  <script type="module" src="/js/continue-link.js"></script>

  <!-- LINK 2 SCRIPT (hearts, game, scroll, photo) -->
  <script type="module" src="/js/continue.js"></script>

</body>
</html>
