<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>One Question</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <!-- Background (same as other pages) -->
  <div id="bg">
    <div id="fog"></div>
    <div id="noise"></div>
    <div id="vignette"></div>
  </div>

  <main class="app">
    <section id="songStage" class="card">
      <div class="stack wide">

        <h1 id="songTitle"></h1>
        <p id="songTimer">10:00</p>

        <div id="timerText" class="note">10:00</div>

        <input id="songInput" />
        <button id="songSubmit">Submit</button>

        <p id="songMsg" class="msg"></p>

      </div>
    </section>
  </main>

  <script type="module" src="/js/song.js"></script>
</body>
</html>
