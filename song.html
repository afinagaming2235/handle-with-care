<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>One Question</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <!-- Background (same as other pages) -->
  <div id="bg">
    <div id="fog"></div>
    <div id="noise"></div>
    <div id="vignette"></div>
  </div>

  <div class="app">
  <main class="card">
    <div class="stack wide">

      <h1 id="questionTitle" class="title center"></h1>
      <p class="subtitle center">You have 10 minutes.</p>

      <div id="timer" class="timer">10:00</div>

      <input
        id="answerInput"
        class="input"
        type="text"
        autocomplete="off"
      />

      <button id="submitBtn" class="btn glow">
        Submit
      </button>

      <p id="msg" class="msg"></p>

    </div>
  </main>
</div>

<script type="module" src="/js/song.js"></script>

</body>
</html>
