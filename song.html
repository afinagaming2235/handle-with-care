<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>One Question</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="app">
    <section class="card">
      <p class="title">One question.</p>
      <p class="subtitle">You have 10 minutes.</p>

      <div id="timer" class="pixel-timer">10:00</div>

      <input id="answer" class="input" placeholder="Favorite song (tagalog)">
      <button id="submit" class="btn glow">Submit</button>

      <div id="msg" class="msg"></div>
    </section>
  </main>

  <script type="module" src="./js/song.js"></script>
</body>
</html>
